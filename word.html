<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class="container">
      <h1> Word Order! </h1>

      <div class="well">
        <form id="words" method="post" class="form form-horizontal">
          <div class="control-group"
            <label for="input">Enter some words to count:</label>
            <input label="input" id = "input-words"type = "text">
          </div>
          <button name="button" type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div class = "results well">
        <p>Your most frequent words in order are: <span class="words"></span></p>
      </div>
    </div>
  </body>
</html>
